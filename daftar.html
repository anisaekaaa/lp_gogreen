<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Sukarelawan - Green Earth Initiative</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="daftar.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Green Earth Initiative</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sukarelawan.html">Sukarelawan</a></li>
                <li><a href="donasi.html">Donasi</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <!-- Daftar Sukarelawan Section -->
    <section id="daftar">
        <div class="content">
            <h2>Formulir Pendaftaran Sukarelawan</h2>
            <form id="daftarForm">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" required>

                <label for="usia">Usia:</label>
                <input type="number" id="usia" name="usia" min="16" required>

                <label for="alamat">Alamat Tempat Tinggal:</label>
                <textarea id="alamat" name="alamat" required></textarea>

                <label for="motivasi">Motivasi Bergabung:</label>
                <textarea id="motivasi" name="motivasi" required></textarea>

                <label for="kegiatan">Pilihan Kegiatan Sukarelawan:</label>
                <select id="kegiatan" name="kegiatan" required>
                    <option value="penanaman_pohon">Program Penanaman Pohon</option>
                    <option value="pembersihan_pantai">Pembersihan Pantai</option>
                    <option value="edukasi_lingkungan">Edukasi Lingkungan</option>
                </select>

                <label for="tanggal">Tanggal Bergabung:</label>
                <input type="date" id="tanggal" name="tanggal" required>

                <button type="submit" class="cta-button">Daftar Sekarang</button>
            </form>
            <div id="konfirmasi" style="display:none;">
                <h3>Selamat Bergabung di Komunitas Green Earth Initiative!</h3>
                <p>Terima kasih telah mendaftar. Kami akan segera menghubungi Anda.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="kontak">
        <h3>Hubungi Kami</h3>
        <div class="social-icons">
            <a href="https://www.instagram.com/greenearth_initiative" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.facebook.com/greenearthinitiative" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="social-icon">
            </a>
            <a href="https://x.com/greenearthinit" target="_blank">
                <img src="x.jpg" alt="X (Twitter)" class="social-icon">
            </a>
            <a href="https://www.youtube.com/channel/greenearthinitiative" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="social-icon">
            </a>
        </div>
    </footer>

    <script>
    document.getElementById('daftarForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah form untuk di-submit secara biasa
        document.getElementById('konfirmasi').style.display = 'block'; // Menampilkan pesan konfirmasi
        document.getElementById('daftarForm').style.display = 'none'; // Menyembunyikan formulir
    });
    </script>
</body>
</html>
